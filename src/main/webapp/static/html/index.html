<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js" ></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
</head>
<body>
<div id="example-1">
    Hello {{ name }}!
</div>
</body>
<script type="text/javascript" >
    new Vue({
        ready() {
            this.$http.post('/someUrl', {foo: 'bar'}).then((response) => {
                // get status
                response.status;
            // get status text
            response.statusText;
            // get all headers
            response.headers;
            // get 'Expires' header
            response.headers['Expires'];
            // set data on vm
            this.$set('someData', response.json());
        }, (response) => {
                // error callback
            });
        }
    })
</script>
</html>
